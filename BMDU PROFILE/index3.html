        <script>
        $(document).ready(function () {
    var sync1 = $("#sync1");
    var sync2 = $("#sync2");

    sync1.owlCarousel({
        singleItem: true,
        autoPlay: true,
        slideSpeed: 1000,
        navigation: false,
        pagination: false,
        afterAction: syncPosition,
        responsiveRefreshRate: 200,
    });

    sync2.owlCarousel({
        items: 3,
        itemsDesktop: [1199, 3],
        itemsDesktopSmall: [979, 3],
        itemsTablet: [768, 3],
        itemsMobile: [479, 3],
        pagination: false,
        responsiveRefreshRate: 100,
        afterInit: function (el) {
            el.find(".owl-item").eq(0).addClass("synced");
        }
    });

    function syncPosition(el) {
        var current = this.currentItem;
        $("#sync2")
            .find(".owl-item")
            .removeClass("synced")
            .eq(current)
            .addClass("synced")
            .siblings()
            .removeClass("synced");
    }

    syncPosition(); 

    $("#sync1").on("mouseenter", ".owl-item", function () {
        var index = $(this).index();
        sync2.find('.item').eq(index).addClass('hovered');
    });

    $("#sync1").on("mouseleave", ".owl-item", function () {
        sync2.find('.item').removeClass('hovered');
    });

    $("#sync2").on("mouseenter", ".item", function () {
        var index = $(this).data("index");
        sync1.trigger("owl.goTo", index);
    });

    $("#sync2").on("mouseleave", ".item", function () {
        setTimeout(function () {
            sync1.trigger("owl.goTo", index);
        }, 500); // Delay 5ms
    });

    // Add a class to sync2 item when sync1 item changes
    sync1.on('change.owl.carousel', function(event) {
        var currentItemIndex = event.item.index;
        sync2.find('.item').removeClass('synced');
        sync2.find('.item[data-index="' + currentItemIndex + '"]').addClass('synced');
    });
});

    </script>
